<html>
<head>
    <title>paper-scroll-header-panel: demo1</title>

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="./bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="./bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="./bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="./bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="./bower_components/paper-tabs/paper-tabs.html">
    <link rel="import" href="./bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="./bower_components/iron-flex-layout/iron-flex-layout.html">
    <link rel="import" href="./bower_components/paper-input/paper-input.html">
    <link rel="import" href="./bower_components/paper-radio-group/paper-radio-group.html">
    <link rel="import" href="./bower_components/paper-radio-button/paper-radio-button.html">
    <link rel="import" href="./bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
    <link rel="import" href="./bower_components/paper-listbox/paper-listbox.html">
    <link rel="import" href="./bower_components/paper-item/paper-item.html">
    <link rel="import" href="./bower_components/paper-card/paper-card.html">
    <link rel="import" href="./bower_components/paper-button/paper-button.html">
    <link rel="import" href="./bower_components/paper-checkbox/paper-checkbox.html">

    <link rel="stylesheet" href="./bower_components/paper-styles/demo.css">
</head>
<body class="vertical layout">
<paper-header-panel class="flex">
    <paper-toolbar class="medium">
        <paper-icon-button id="navicon" icon="menu"></paper-icon-button>
        <!-- flex class forces span to fill space between icons -->
        <span class="flex">Title</span>
        <!-- icon displays at right because of span class above -->
        <paper-icon-button id="morebutton" icon="more-vert"></paper-icon-button>
    </paper-toolbar>
</paper-header-panel>
<paper-input label="total">
    <div prefix>$</div>
    <paper-icon-button suffix icon="clear"></paper-icon-button>
</paper-input>
<paper-input label="email"></paper-input>
<br>
<br>
<paper-radio-group selected="small" class="flex-child">
    <paper-radio-button name="small">Small</paper-radio-button>
    <paper-radio-button name="medium">Medium</paper-radio-button>
    <paper-radio-button name="large">Large</paper-radio-button>
</paper-radio-group>
<br>
<paper-dropdown-menu label="Your favourite pastry">
    <paper-listbox class="dropdown-content">
        <paper-item>Croissant</paper-item>
        <paper-item>Donut</paper-item>
        <paper-item>Financier</paper-item>
        <paper-item>Madeleine</paper-item>
    </paper-listbox>
</paper-dropdown-menu>
<br>
<paper-checkbox>Checkbox</paper-checkbox>
<paper-checkbox checked>Checkbox</paper-checkbox>
<paper-checkbox disabled>Disabled</paper-checkbox>
</body>
</html>
